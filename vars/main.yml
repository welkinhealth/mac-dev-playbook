---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/wiltzius/wiltzius-preferences.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/wiltzius-preferences
dotfiles_files:
  - .bash_profile
  - .zshrc
#  - .gitconfig   # TODO
#  - .gitignore   # TODO
  - inputrc.sh
  - .vimrc

homebrew_installed_packages:
  - git
  - gpg
  - python
  - sqlite
  - nmap
  - npm
  - wget

homebrew_taps:
  - homebrew/core
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - dropbox
  - google-drive
  - google-chrome
  - sketch
  - pycharm
  - iterm2
  - sonos
  - spectacle
  - spotify
  - slack
  - transmission
  - viscosity
#  - vlc
