---
downloads: ~/.ansible-downloads/

dotfiles_repo: git@github.com:wiltzius/wiltzius-preferences.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/wiltzius-preferences
dotfiles_files:
  - .bash_profile
  - .zshrc
  - .gitconfig
  - .gitignore_global
  - inputrc.sh
  - .vimrc

homebrew_installed_packages_tom:
  - git
#  - gpg
  - nmap
  - wget
  - dockutil
  - gnu-time

homebrew_cask_apps_tom:
  - dropbox
  - google-backup-and-sync
  - google-chrome
  - ngrok
#  - sketch
  - pycharm
  - iterm2
  - sonos
  - spectacle
  - spotify
  - slack
  - transmission
  - viscosity
#  - vlc
